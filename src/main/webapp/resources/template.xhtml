<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/default.css" rel="stylesheet" type="text/css" />
        <link href="css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
         <!-- Le styles -->
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/DT_bootstrap.css" />
<!-- JQuery DataTable plugin -->


<style type="text/css">
body {
padding-top: 60px;
padding-bottom: 40px;
}

.sidebar-nav {
padding: 9px 0;
}
h3{font-size: 12px}

.ui-widget, .ui-widget .ui-widget {
    font-size: 90% !important;
 }
</style>

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- Le fav and touch icons
<link rel="shortcut icon" href="../assets/ico/favicon.ico">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
-->


    </h:head>

    <h:body>
        <h:form>
        <div class="container">
            
        <div id="top">
            <ui:insert name="top">
                <div class="">
                    <h:graphicImage name="images/logo.png" class="img-responsive"/>

      </div>

            </ui:insert>
        </div>
        <div class="body-content">
            
                <div id="left" class="col-lg-2">
                <ui:insert name="left">
                    
                    <h:form>  
              
                                    <p:growl id="messages" autoUpdate="true"/>  

                                    <p:panelMenu style="width:180px;">  
                                        <p:submenu label="Doctorant">  
                                            <p:menuitem value="Afficher" action="#{etudiantController.showList}"  icon="ui-icon-extlink" />  
                                            
                                        </p:submenu>  
                                        <p:submenu label="Etudiant">  
                                            <p:menuitem value="Afficher" action="#{brancheController.showList()}"  icon="ui-icon-disk" />  
                                            <p:menuitem value="Ajouter" action="#{etudiantController.showCreate}"  icon="ui-icon-arrowrefresh-1-w" />  
                                            <p:menuitem value="Ajouter choix" action="#{etudiantController.showAddChoice}"  icon="ui-icon-arrowrefresh-1-w" />  
                                        </p:submenu>  
                                        <p:submenu label="Sujet">  
                                            <p:menuitem value="Afficher" action="#{sujetController.showList}"  icon="ui-icon-disk" />  
                                            <p:menuitem value="Ajouter" action="#{sujetController.showCreate}"  icon="ui-icon-arrowrefresh-1-w" />  
                                            
                                        </p:submenu>  
                                        <p:separator />  
                                        <p:submenu label="Navigations" >  
                                            
                                                    <p:menuitem value="FSO" url="http://www.fso.ump.ma" icon="ui-icon-home" />  
                                                    <p:menuitem value="Etude Doctoral" url="http://www.fso.ump.ma/recherche/etude-doctorale" icon="ui-icon-document" />  
                                              
                                        </p:submenu>  
                                    </p:panelMenu>  

                                </h:form>  

                   </ui:insert>
            </div>
            <div id="content" class="col-lg-10">
                <ui:insert name="content">Content</ui:insert>
            </div>
        
            </div>
            <div id="bottom" class="footer">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

        </div>

<!-- JQuery DataTable plugin -->
</h:form>
    </h:body>

</html>
