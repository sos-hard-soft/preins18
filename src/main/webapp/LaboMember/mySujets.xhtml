<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/msLand.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="meta">
        <head><meta http-equiv="refresh" content="10; URL=/candidoc/etudiant/view.xhtml" /></head>
    </ui:define>


    <ui:define name="content">
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{personController.listSujet}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdSujet"/>
                        </f:facet>
                        <h:outputText value="#{item.idSujet}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Intitule"/>
                        </f:facet>
                        <h:outputText value="#{item.intitule}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NbPlace"/>
                        </f:facet>
                        <h:outputText value="#{item.nbPlace}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="OptimisticLock"/>
                        </f:facet>
                        <h:outputText value="#{item.optimisticLock}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Laboratoire"/>
                        </f:facet>
                        <h:outputText value="#{item.laboratoire}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Responsable"/>
                        </f:facet>
                        <h:outputText value="#{item.responsable}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IntituleAR"/>
                        </f:facet>
                        <h:outputText value="#{item.intituleAR}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            
            
            
            
        </f:view>

    </ui:define>
</ui:composition>
