<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/msLand.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">

        <f:view>
            <h:form>
                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable value="#{encadrantController.listChoix}" var="item">
                        <p:column filterBy="#{item.idEtudiant.cin}" sortBy="#{item.idEtudiant.cin}">
                            <f:facet name="header">
                                <h:outputText value="Cin"/>
                            </f:facet>
                            <p:commandLink value="#{item.idEtudiant.cin}" action="#{encadrantController.showDetails(item.idEtudiant)}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CNE"/>
                            </f:facet>
                            <h:outputText value="#{item.idEtudiant.cne}"/>
                        </p:column>
                        <p:column filterBy="#{item.idEtudiant.nom}" sortBy="#{item.idEtudiant.nom}">
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.idEtudiant.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prenom"/>
                            </f:facet>
                            <h:outputText value="#{item.idEtudiant.prenom}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.idEtudiant.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Sexe"/>
                            </f:facet>
                            <h:outputText value="#{item.idEtudiant.activite ? 'Male' : 'Female'}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

                
                
                
            </h:form>
        </f:view>


    </ui:define>
</ui:composition>
