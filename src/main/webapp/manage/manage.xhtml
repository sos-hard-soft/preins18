<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/msLand.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">
    <ui:define name="breadcrumb">
        <h:form><ol class="breadcrumb">
                <li><a href="http://preinsmasterdroit.ump.ma/candidoc">Acceuil</a></li>
                <li class="active"><p:commandLink value="Mon espace" action="#{personController.showSpace}" /></li>
            </ol></h:form>
    </ui:define>

    <ui:define name="content">

        <f:view>


            <h:form>
                <p:menubar>
                    <p:submenu label="Laboratoire" icon="ui-icon-document">
                        <p:menuitem value="Crée" action="#{laboratoireController.showCreateLaboratoire}"/>
                        <p:separator />
                        <p:menuitem value="List" action="#{laboratoireController.showListLaboratoire}"/>
                    </p:submenu>

                    <p:submenu label="Personne" icon="ui-icon-document">
                        <p:menuitem value="Crée" action="#{personController.showCreatePerson}" />
                        <p:separator />
                        <p:menuitem value="List" action="#{personController.showAllPersons}"/>
                    </p:submenu>
                    <p:submenu label="Sujet" icon="ui-icon-document">
                        <p:menuitem value="Crée" action="#{sujetController.showCreateSujet}" />
                        <p:separator />
                        <p:menuitem value="List" action="#{sujetController.showListSujet}"/>
                    </p:submenu>

                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>


                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{laboratoireController.allLaboratoires}" var="item">
                    <p:column headerText="Intitule">
                        <h:outputText value="#{item.intitule}"/>
                    </p:column>
                    <p:column headerText="Description">
                        <h:outputText value="#{item.description}"/>
                    </p:column>                    
                    <p:column headerText="Directeur">
                        <h:outputText value="#{item.directeur.nom} #{item.directeur.prenom}"/>
                    </p:column>
                    <p:column headerText="Actions">
                        <p:growl id="messages"/>  
                        <p:menuButton value="Edition">  
                            <p:menuitem value="Editer le laboratoire" update="messages" action="#{etudiantController.doAddChoix(filiere)}" icon="ui-icon-arrowrefresh-1-w"/>    
                        </p:menuButton>  
                    </p:column>                     
                </p:dataTable>
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
