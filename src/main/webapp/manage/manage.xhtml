<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/msLand.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">
<ui:define name="breadcrumb">
		<h:form><ol class="breadcrumb">
			<li><a href="http://localhost:8080/candidmaster">Acceuil</a></li>
                        <li class="active"><p:commandLink value="Mon espace" action="#{personController.showSpace}" /></li>
		</ol></h:form>
                    </ui:define>
    
    <ui:define name="content">
        
        <h:form>
            <p:dataTable value="#{filiereController.allFilieres}" var="item">
                <p:column headerText="Filière">
                    <h:outputText value="#{item.intitule}" />
    </p:column>
                <p:column headerText="Intitulé">
                    <h:outputText value="#{item.description}" />
    </p:column>
                <p:column headerText="Responsable">
                    <h:outputText value="#{item.responsable.nom} #{item.responsable.prenom}" />
    </p:column>
            </p:dataTable>  
            
        </h:form>
    </ui:define>
</ui:composition>
