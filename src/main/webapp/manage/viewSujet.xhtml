<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/msLand.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

             
<ui:define name="content">
    <f:view>


        <h:form>
            <p:menubar>
                    <p:submenu label="Laboratoire" icon="ui-icon-document">
                        <p:menuitem value="Crée" action="#{laboratoireController.showCreateLaboratoire}"/>
                        <p:separator />
                        <p:menuitem value="List" action="#{laboratoireController.showListLaboratoire}"/>
                    </p:submenu>

                    <p:submenu label="Personne" icon="ui-icon-document">
                        <p:menuitem value="Crée" action="#{personController.showCreatePerson}" />
                        <p:separator />
                        <p:menuitem value="List" action="#{personController.showAllPersons}"/>
                    </p:submenu>
                    <p:submenu label="Sujet" icon="ui-icon-document">
                        <p:menuitem value="Crée" action="#{sujetController.showCreateSujet}" />
                        <p:separator />
                        <p:menuitem value="List" action="#{sujetController.showListSujet}"/>
                    </p:submenu>

                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            


            <h:form>
                <h1><h:outputText value="View"/></h1>
                <p:panelGrid columns="2">
                    <h:outputText value="Intitule:"/>
                    <h:outputText value="#{sujetController.current.intitule}" title="Intitule"/>
                    <h:outputText value="IntituleAR:"/>
                    <h:outputText value="#{sujetController.current.intituleAR}" title="IntituleAR"/>
                    <h:outputText value="Description:"/>
                    <h:outputText value="#{sujetController.current.description}" title="Description"/>
                    <h:outputText value="NbPlace:"/>
                    <h:outputText value="#{sujetController.current.nbPlace}" title="NbPlace"/>
                    <h:outputText value="Laboratoire:"/>
                    <h:outputText value="#{sujetController.current.laboratoire.intitule}" title="Laboratoire"/>
                    <h:outputText value="Responsable du Sujet:"/>
                    <h:outputText value="#{sujetController.current.responsable.nom} #{sujetController.current.responsable.prenom}" title="Responsable"/>
                    
                </p:panelGrid>
                <p:dataTable value="#{sujetController.current.choixList}" var="elem">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cin"/>
                        </f:facet>
                        <h:outputText value="#{elem.idEtudiant.cin}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="cne"/>
                        </f:facet>
                        <h:outputText value="#{elem.idEtudiant.cne}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{elem.idEtudiant.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prénom"/>
                        </f:facet>
                        <h:outputText value="#{elem.idEtudiant.prenom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nationalité"/>
                        </f:facet>
                        <h:outputText value="#{elem.idEtudiant.nationalite}"/>
                    </p:column>
                    <p:column headerText="Actions">  
                        <p:growl id="messages"/>  
                        <p:menuButton value="Actions">  
                            <p:menuitem value="Visualisé les détails" icon="ui-icon-arrowrefresh-1-w" update="messages" action="#{personController.showStudentDetail(elem.idEtudiant.cin)}" />    
                        </p:menuButton>  
                    </p:column>
                </p:dataTable>
                
            </h:form>

            
            
        </h:form>
    </f:view>

                

           </ui:define>
</ui:composition>
