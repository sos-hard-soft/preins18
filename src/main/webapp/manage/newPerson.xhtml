<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/mstemp.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

             <ui:define name="sidebar-left">
                
                    <ui:include src="manageMenu.xhtml" />
             
            </ui:define>
<ui:define name="content">
              
                    <h:form>
                        <p:menubar>
        <p:submenu label="Laboratoire" icon="ui-icon-document">
            <p:menuitem value="Crée" action="#{laboratoireController.showCreateLaboratoire}"/>
            <p:separator />
            <p:menuitem value="List"/>
        </p:submenu>
 
        <p:submenu label="Personne" icon="ui-icon-document">
            <p:menuitem value="Crée" action="#{personController.showCreatePerson}" />
            <p:separator />
            <p:menuitem value="List"/>
        </p:submenu>
        <p:submenu label="Sujet" icon="ui-icon-document">
            <p:menuitem value="Crée" action="#{sujetController.showCreateSujet}" />
            <p:separator />
            <p:menuitem value="List"/>
        </p:submenu>
 
        <p:menuitem value="Quit" url="" icon="ui-icon-close" />
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
                        <h1><h:outputText value="Créee une personne"/></h1>
                        <p:growl id="messages" showDetail="true"/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Veuillez charger votre Photo d'identité :" />
                    <p:fileUpload mode="advanced" auto="true" label="Cliquez pour Chargé votre foto d'identité" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" fileUploadListener="#{personController.handleFileUpload}" 
                                  sizeLimit="500000"  invalidSizeMessage="La taille maximale de chargement est de 5Mb" invalidFileMessage="Vous avez le droit de charger que des images aux format : JPEG, GIF ou PNG"/>
                            <p:outputLabel value="Cin:" for="cin" />
                            <p:inputText id="cin" value="#{personController.newPerson.cin}" title="Cin" />        
                            <p:outputLabel value="Nom:" for="nom" />
                            <p:inputText id="nom" value="#{personController.newPerson.nom}" title="Nom" />
                            <p:outputLabel value="NomAr:" for="nomAr" />
                            <p:inputText id="nomAr" value="#{personController.newPerson.nomAr}" title="NomAr" />
                            <p:outputLabel value="Prenom:" for="prenom" />
                            <p:inputText id="prenom" value="#{personController.newPerson.prenom}" title="Prenom" />
                            <p:outputLabel value="PrenomAr:" for="prenomAr" />
                            <p:inputText id="prenomAr" value="#{personController.newPerson.prenomAr}" title="PrenomAr" />
                            
                            <p:outputLabel value="DateNaissance:" for="dateNaissance" />
                            <p:calendar id="dateNaissance" value="#{personController.newPerson.dateNaissance}" title="DateNaissance" 
                                        locale="fr" navigator="true" pattern="dd/MM/yyyy" />
                            
                            <p:outputLabel value="Adresse:" for="adresse" />
                            <p:inputText id="adresse" value="#{personController.newPerson.adresse}" title="Adresse" />
                            <p:outputLabel value="NumeroTelephonne:" for="numeroTelephonne" />
                            <p:inputText id="numeroTelephonne" value="#{personController.newPerson.numeroTelephonne}" title="NumeroTelephonne" />
                            
                            <p:outputLabel value="Email:" for="email" />
                            <p:inputText id="email" value="#{personController.newPerson.email}" title="Email" />
                            <p:outputLabel value="Fonction:" for="fonction" />
                            <p:inputText id="fonction" value="#{personController.newPerson.fonction}" title="Fonction" />
                        </p:panelGrid>
                        <p:commandButton id="saveButton" value="Enregistrez les donnee" 
                                         action="#{personController.doCreatePerson}" />
                        </h:form>

            </ui:define>
</ui:composition>
