<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/msLand.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

             
<ui:define name="content">
                                  <f:view>


                            <h:form>
                                <p:menubar>
        <p:submenu label="Laboratoire" icon="ui-icon-document">
            <p:menuitem value="Crée" action="#{laboratoireController.showCreateLaboratoire}"/>
            <p:separator />
            <p:menuitem value="List"/>
        </p:submenu>
 
        <p:submenu label="Personne" icon="ui-icon-document">
            <p:menuitem value="Crée" action="#{personController.showCreatePerson}" />
            <p:separator />
            <p:menuitem value="List"/>
        </p:submenu>
        <p:submenu label="Sujet" icon="ui-icon-document">
            <p:menuitem value="Crée" action="#{sujetController.showCreateSujet}" />
            <p:separator />
            <p:menuitem value="List"/>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
                                <h1><h:outputText value="Crée un Sujet de recherche"/></h1>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Intitule:" for="intitule" />
                                    <p:inputText id="intitule" value="#{sujetController.newSujet.intitule}" title="Intitule" />
                                    <h:outputLabel value="Description:" for="description" />
                                    <p:inputTextarea id="description" value="#{sujetController.newSujet.description}" title="Description" />
                                    <h:outputLabel value="Responsable du sujet:" for="responsable" />
                                    <p:selectOneMenu id="responsable" value="#{sujetController.newSujet.responsable}" title="Responsable" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{personController.allPersons}" var="person"
                                                       itemValue="#{person}" itemLabel="#{person.nom} #{person.prenom}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="NbPlace:" for="nbPlace" />
                                    <p:inputText id="nbPlace" value="#{sujetController.newSujet.nbPlace}" title="NbPlace" />
                                    <h:outputLabel value="Laboratoire d'attache:" for="idLaboratoire" />
                                    <p:selectOneMenu id="idLaboratoire" value="#{sujetController.newSujet.laboratoire}" title="IdLaboratoire" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{laboratoireController.allLaboratoires}" var="labo" 
                                                       itemValue="#{labo}" itemLabel="#{labo.intitule}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <p:commandButton id="saveButton" value="Enregistrez les données" 
                                                 action="#{sujetController.doCreateSujet}" />
                            </h:form>
                        </f:view>

     
                

           </ui:define>
</ui:composition>
