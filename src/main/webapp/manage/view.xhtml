<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/mstemp.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="sidebar-left">
        <ui:include src="adminMenu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <p:spacer />
        <h:form>
            
            <p:dataTable value="#{personController.current.filiereList}" var="filiere">
                <p:column headerText="id">
                    #{filiere.idFiliere}
                </p:column>
                <p:column headerText="intit">
                    #{filiere.intitule}
                </p:column>
                <p:column headerText="description">
                    #{filiere.description}
                </p:column>
                <p:column headerText="Afficher Liste">
                    <p:commandButton value="Liste" action="#{personController.showList(filiere)}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
