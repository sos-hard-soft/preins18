<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/msLand.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">
<ui:define name="breadcrumb">
		<h:form><ol class="breadcrumb">
			<li><a href="http://localhost:8080/candidmaster">Acceuil</a></li>
                        <li class="active"><p:commandLink value="Mon espace" action="#{personController.showSpace}" /></li>
		</ol></h:form>
                    </ui:define>
    <ui:define name="content">
        <p:spacer />
        <div>
            <h1 class="page-title">Liste des candidats a votre master</h1>
            <p>Cliquez sur le bouton Liste en face de votre Filière pour visualisé les candidats</p>            
        </div>
        <h:form>
            
            <p:dataTable value="#{personController.current.filiereList}" var="filiere">
                <p:column headerText="intit">
                    #{filiere.intitule}
                </p:column>
                <p:column headerText="description">
                    #{filiere.description}
                </p:column>
                <p:column headerText="Afficher Liste">
                    <p:commandButton value="Liste" action="#{personController.showList(filiere)}" />
                </p:column>
            </p:dataTable>
            
            
        </h:form>

    </ui:define>
</ui:composition>
