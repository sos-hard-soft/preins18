<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/admin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">
   
    <ui:define name="head">
        <title>#{msg.msgTitleCreate}</title>
    </ui:define>
    <ui:define name="logo-lg">
        <img src="../resources/images/miniLogo.png" />
    </ui:define>
    <ui:define name="logo-mini">
        <img src="../resources/images/miniLogo.png" />
    </ui:define>
    <ui:define name="menu">
        <ul class="sidebar-menu tree" data-widget="tree">
            <li>
                <h:form>
                        <p:commandLink value="Mon espace" action="#{personController.showSpace}" />
		</h:form>
            </li>
        <li class="header">
            Choisir la langue
        </li>
        <li>
            <h:form dir="#{view.locale.language eq 'ar' ? 'rtl' : 'ltr'}">
            <p:selectOneMenu style="background-color: yellow;" value="#{language.language}" onchange="submit()">
                    <f:selectItem itemValue="fr" itemLabel="#{msg.fr}" />
                    <f:selectItem itemValue="ar" itemLabel="#{msg.ar}" />        
                </p:selectOneMenu>
            </h:form>
        </li>
        </ul>
        </ui:define>
    <ui:define name="title">
        <h2 class="align-center" dir="#{view.locale.language eq 'ar' ? 'rtl' : 'ltr'}">#{msg['msgTitleCreate']}</h2>
    </ui:define>
    <ui:define name="body">
        
        <h:form dir="#{view.locale.language eq 'ar' ? 'rtl' : 'ltr'}">
            <div class="row">
               
                    <p:panel id="etudiantdetail">
                        <p:panelGrid columns="3">
                            <p:graphicImage height="120" width="120" rendered="#{personController.fileExist}" value="#{personController.byteToImage(personController.student.photo)}" />
                            <p:commandButton class="danger" value="Rejeter" action="#{personController.rejetDecision(personController.student)}"/>
                            <p:commandButton class="success" value="Selectionné" action="#{personController.acceptDecision(personController.student)}"/>
                        </p:panelGrid>
                        <p:messages for="update"/>
                        <p:panel header="Informations personelle">
                            <p:panelGrid columns="4">
                                <p:outputLabel value="CIN : "/>
                                <p:outputLabel value="#{personController.student.cin}"/>

                                <p:outputLabel value="CNE : "/>
                                <p:outputLabel value="#{personController.student.cne}"/>

                                <p:outputLabel value="Nom : "/>
                                <p:outputLabel value="#{personController.student.nom}"/>

                                <p:outputLabel value="#{personController.student.nomAr}" style="float: right;" dir="rtl"/>
                                <p:outputLabel  value="الاسم العائلي : *" dir="rtl" style="float: right;"/>
                                <p:outputLabel value="Prénom : " />
                                <p:outputLabel value="#{personController.student.prenom}"/>

                                <p:outputLabel value="#{personController.student.prenomAr}" style="float: right;" dir="rtl"/>
                                <p:outputLabel  value="الاسم الشخصي : *" dir="rtl" style="float: right;"/>

                                <p:outputLabel value="#{msg['dateNaissance']} *:"/>
                                <p:outputLabel value="#{personController.student.dateNaissance}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>

                                <p:outputLabel value="Lieu de naissance : "/>
                                <p:outputLabel value="#{personController.student.lieuNaissance}"/>
                                
                                <p:outputLabel value="#{personController.student.lieuNaissanceAr}" style="float: right;"/>
                                <p:outputLabel value=" مكان الازدياد : *" dir="rtl" style="float: right;"/>
                                 
                                <p:outputLabel value="Nationalité : "/>
                                <p:outputLabel value="#{personController.student.nationalite}"/>

                                <p:outputLabel value="Sexe : "/>
                                <p:outputLabel value="Masculin" rendered="#{personController.student.sexe}"/>
                                <p:outputLabel value="Féminin" rendered="#{!personController.student.sexe}"/>

                                <p:outputLabel value="Activité : "/>
                                <p:outputLabel value="Fonctionaire" rendered="#{personController.student.activite}"/>
                                <p:outputLabel value="Sans Fonction" rendered="#{!personController.student.activite}"/>

                                <p:outputLabel value="Etat matrimonial : "/>
                                <p:outputLabel value="Célibataire" rendered="#{personController.student.etatMatrimonial}"/>
                                <p:outputLabel value="Mariée" rendered="#{!personController.student.etatMatrimonial}"/>
                            </p:panelGrid>
                        </p:panel>
                        <p:panel header="Cordonnées de contact">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{msg['email']} : "/>
                                <p:outputLabel value="#{personController.student.email}"/>
                                <p:outputLabel value="Adresse : "/>
                                <p:outputLabel value="#{personController.student.adresse}"/>
                                <p:outputLabel value="Numéro de téléphonne: "/>
                                <p:outputLabel value="#{personController.student.numeroTelephonne}"/>
                            </p:panelGrid>
                        </p:panel>


                    </p:panel>
          
                
            </div>
            <p:tabView id="tabView">  

                <p:tab id="tab1" title="Diplomes Obtenus">

                     <p:accordionPanel value="#{personController.student.qualificationList}" var="diplome">
                         <p:tab title="Le Diplôme : #{diplome.diplome}">
                            
                                
                                    <o:graphicImage value="#{etudiantController.getImage(diplome.pathScan)}" dataURI="true"/>
                                
                            <h:panelGrid columns="2" cellpadding="5">
                                                    
                                <h:outputText value="Date Obtention:" style="font-weight: bold" />
                                <h:outputText value="#{diplome.dateObtention}" />

                                <h:outputText value="Date Premiere Inscription:" style="font-weight: bold" />
                                <h:outputText value="#{diplome.datePremiereInscription}" />
                                
                                <h:outputText value="Etablissement délivrant le diplôme:" style="font-weight: bold" />
                                <h:outputText value="#{diplome.partieDelivrante}" />
                                
                                <h:outputText value="Classement:" style="font-weight: bold" />
                                <h:outputText value="#{diplome.classement}" />
                                <h:outputText value="Mention:" style="font-weight: bold" />
                                <h:outputText value="#{diplome.mention}" />
                            </h:panelGrid>
                                <h:panelGrid columns="6" cellpadding="5">
                                <h:outputText value="Note 1:" style="font-weight: bold" />
                                <h:outputText value="#{diplome.note1}" />
                                
                                <h:outputText value="Note 2:" style="font-weight: bold" />
                                <h:outputText value="#{diplome.note2}" />
                                
                                <h:outputText value="Note 3:" style="font-weight: bold" />
                                <h:outputText value="#{diplome.note3}" />
                                
                                <h:outputText value="Note 4:" style="font-weight: bold" />
                                <h:outputText value="#{diplome.note4}" />
                                
                                <h:outputText value="Note 5:" style="font-weight: bold" />
                                <h:outputText value="#{diplome.note5}" />
                                
                                <h:outputText value="Note 6:" style="font-weight: bold" />
                                <h:outputText value="#{diplome.note6}" />
                            </h:panelGrid>                                   
                            
                        </p:tab>
                    </p:accordionPanel>


                </p:tab>  
                <p:tab id="tab2" title="Filieres Choisis">
                    <p:outputLabel value="Le Candidats a choisis les filieres ci après : "/>
                    
                    <p:dataTable value="#{personController.student.choixList}" var="choix">
                        <p:column  headerText="Filiere Choisis">  
                            <h:outputText value="#{choix.idFiliere.intitule}" />  
                        </p:column> 
                        <p:column  headerText="Intitulé de la filière">  
                            <h:outputText value="#{choix.idFiliere.description}" />  
                        </p:column> 

                    </p:dataTable>
                </p:tab>
                
                
                <p:tab id="tab3" title="Pieces Justificatives">  

                    <p:accordionPanel value="#{personController.student.piecesList}" var="piece">
                        <p:tab title="La piece : #{piece.intitule}">
                            
                                
                                    <o:graphicImage value="#{etudiantController.getImage(piece.pathScan)}" dataURI="true"/>
                                
                            <h:panelGrid columns="2" cellpadding="5">
                                                    
                                <h:outputText value="Intitulé:" style="font-weight: bold" />
                                <h:outputText value="#{piece.intitule}" />

                                <h:outputText value="Partie delivrante:" style="font-weight: bold" />
                                <h:outputText value="#{piece.partieDelivrante}" />
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>


                </p:tab> 



            </p:tabView>   
        </h:form>
    </ui:define>
</ui:composition>
