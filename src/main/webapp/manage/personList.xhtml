<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/msLand.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

             
<ui:define name="content">
    <f:view>


        <h:form>
            <p:menubar>
                    <p:submenu label="Laboratoire" icon="ui-icon-document">
                        <p:menuitem value="Crée" action="#{laboratoireController.showCreateLaboratoire}"/>
                        <p:separator />
                        <p:menuitem value="List" action="#{laboratoireController.showListLaboratoire}"/>
                    </p:submenu>

                    <p:submenu label="Personne" icon="ui-icon-document">
                        <p:menuitem value="Crée" action="#{personController.showCreatePerson}" />
                        <p:separator />
                        <p:menuitem value="List" action="#{personController.showAllPersons}"/>
                    </p:submenu>
                    <p:submenu label="Sujet" icon="ui-icon-document">
                        <p:menuitem value="Crée" action="#{sujetController.showCreateSujet}" />
                        <p:separator />
                        <p:menuitem value="List" action="#{sujetController.showListSujet}"/>
                    </p:submenu>

                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>


   
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{personController.personnes}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdPerson"/>
                        </f:facet>
                        <h:outputText value="#{item.idPerson}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cin"/>
                        </f:facet>
                        <h:outputText value="#{item.cin}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NomAr"/>
                        </f:facet>
                        <h:outputText value="#{item.nomAr}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PrenomAr"/>
                        </f:facet>
                        <h:outputText value="#{item.prenomAr}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateNaissance"/>
                        </f:facet>
                        <h:outputText value="#{item.dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Adresse"/>
                        </f:facet>
                        <h:outputText value="#{item.adresse}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="EtatMatrimonial"/>
                        </f:facet>
                        <h:outputText value="#{item.etatMatrimonial}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fonction"/>
                        </f:facet>
                        <h:outputText value="#{item.fonction}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LieuNaissance"/>
                        </f:facet>
                        <h:outputText value="#{item.lieuNaissance}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LieuNaissanceAr"/>
                        </f:facet>
                        <h:outputText value="#{item.lieuNaissanceAr}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nationalite"/>
                        </f:facet>
                        <h:outputText value="#{item.nationalite}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NumeroTelephonne"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroTelephonne}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="OptimisticLock"/>
                        </f:facet>
                        <h:outputText value="#{item.optimisticLock}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Photo"/>
                        </f:facet>
                        <h:outputText value="#{item.photo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sexe"/>
                        </f:facet>
                        <h:outputText value="#{item.sexe}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Laboratoire"/>
                        </f:facet>
                        <h:outputText value="#{item.laboratoire}"/>
                    </p:column>
                </p:dataTable>


        </h:form>
    </f:view>

                

           </ui:define>
</ui:composition>
