<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/msLand.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">
<ui:define name="breadcrumb">
		<h:form><ol class="breadcrumb">
			<li><a href="http://preinsmasterdroit.ump.ma/candidoc">Acceuil</a></li>
                        <li class="active"><p:commandLink value="Mon espace" action="#{personController.showSpace}" /></li>
		</ol></h:form>
                    </ui:define>
    
    <ui:define name="content">
        
        <f:view>


            <h:form>
                <p:menubar>
        <p:submenu label="Laboratoire" icon="ui-icon-document">
            <p:menuitem value="Crée" action="#{laboratoireController.showCreateLaboratoire}"/>
            <p:separator />
            <p:menuitem value="List"/>
        </p:submenu>
 
        <p:submenu label="Personne" icon="ui-icon-document">
            <p:menuitem value="Crée" action="#{personController.showCreatePerson}" />
            <p:separator />
            <p:menuitem value="List"/>
        </p:submenu>
        <p:submenu label="Sujet" icon="ui-icon-document">
            <p:menuitem value="Crée" action="#{sujetController.showCreateSujet}" />
            <p:separator />
            <p:menuitem value="List"/>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
                
                <h1><h:outputText value="Détails Laboratoire"/></h1>
                <p:panelGrid columns="2">
                    <h:outputText value="Description:"/>
                    <h:outputText value="#{laboratoireController.current.description}" title="Description"/>
                    <h:outputText value="Intitule:"/>
                    <h:outputText value="#{laboratoireController.current.intitule}" title="Intitule"/>
                    <h:outputText value="Directeur:"/>
                    <h:outputText value="#{laboratoireController.current.directeur.nom} #{laboratoireController.current.directeur.prenom}" title="Directeur"/>
                </p:panelGrid>
                
                <p:dataTable value="#{laboratoireController.current.sujetList}" var="sujet">
                        <p:column  headerText="Intitule">  
                            <h:outputText value="#{sujet.intitule}" />  
                        </p:column> 
                        <p:column  headerText="Description">  
                            <h:outputText value="#{sujet.description}" />
                        </p:column> 
                        <p:column  headerText="Mention">  
                            <h:outputText value="#{sujet.responsable.nom} #{sujet.responsable.prenom}" />  
                        </p:column> 
                        <p:column  headerText="Place au sujet">  
                            <h:outputText value="#{sujet.nbPlace}" />  
                        </p:column>
                        <p:menuButton value="Actions">  
                            <p:menuitem value="Editer" icon="ui-icon-arrowrefresh-1-w" update="messages" action="#{sujetController.showDetails(sujet)}" />    
                        </p:menuButton> 
                </p:dataTable>
                
                <p:dataTable value="#{laboratoireController.current.membersList}" var="member">
                        <p:column  headerText="Nom">  
                            <h:outputText value="#{member.nom}" />  
                        </p:column> 
                        <p:column  headerText="Prénom">  
                            <h:outputText value="#{member.prenom}" />
                        </p:column> 
                        
                </p:dataTable>
            </h:form>
        </f:view>


    </ui:define>
</ui:composition>
