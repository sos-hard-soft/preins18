<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                template="../resources/msLand.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

<ui:define name="breadcrumb">
		<h:form><ol class="breadcrumb">
			<li><a href="http://preinsmasterdroit.ump.ma/candidoc">Acceuil</a></li>
                        <li class="active"><p:commandLink value="Mon espace" action="#{personController.showSpace}" /></li>
		</ol></h:form>
                    </ui:define>
    
    <ui:define name="content">
        
        <f:view>


            <h:form>
                <h1><h:outputText value="View"/></h1>
                <p:panelGrid columns="2">
                    <h:outputText value="Description:"/>
                    <h:outputText value="#{laboratoireController.current.description}" title="Description"/>
                    <h:outputText value="Intitule:"/>
                    <h:outputText value="#{laboratoireController.current.intitule}" title="Intitule"/>
                    <h:outputText value="Directeur:"/>
                    <h:outputText value="#{laboratoireController.current.directeur.nom} #{laboratoireController.current.directeur.prenom}" title="Directeur"/>
                </p:panelGrid>
                
                <p:dataTable value="#{laboratoireController.current.sujetList}" var="sujet">
                        <p:column  headerText="Intitule">  
                            <h:outputText value="#{sujet.intitule}" />  
                        </p:column> 
                        <p:column  headerText="Description">  
                            <h:outputText value="#{sujet.description}" />
                        </p:column> 
                        <p:column  headerText="Mention">  
                            <h:outputText value="#{sujet.responsable.nom} #{sujet.responsable.prenom}" />  
                        </p:column> 
                        <p:column  headerText="Place au sujet">  
                            <h:outputText value="#{sujet.nbPlace}" />  
                        </p:column>

                </p:dataTable>
                
                <p:dataTable value="#{laboratoireController.current.membersList}" var="member">
                        <p:column  headerText="Nom">  
                            <h:outputText value="#{member.nom}" />  
                        </p:column> 
                        <p:column  headerText="PrÃ©nom">  
                            <h:outputText value="#{member.prenom}" />

                </p:dataTable>
            </h:form>
        </f:view>


    </ui:define>
