<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/msLand.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

             
<ui:define name="content">
    <f:view>


        <h:form>
            <p:menubar>
        <p:submenu label="Laboratoire" icon="ui-icon-document">
            <p:menuitem value="Crée" action="#{laboratoireController.showCreateLaboratoire}"/>
            <p:separator />
            <p:menuitem value="List"/>
        </p:submenu>
 
        <p:submenu label="Personne" icon="ui-icon-document">
            <p:menuitem value="Crée" action="#{personController.showCreatePerson}" />
            <p:separator />
            <p:menuitem value="List"/>
        </p:submenu>
        <p:submenu label="Sujet" icon="ui-icon-document">
            <p:menuitem value="Crée" action="#{sujetController.showCreateSujet}" />
            <p:separator />
            <p:menuitem value="List"/>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
            <h1><h:outputText value="Crée un Laboratoire"/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="Intitule:" for="intitule" />
                <p:inputText id="intitule" value="#{laboratoireController.newLaboratoire.intitule}" title="Intitule" />
                <p:outputLabel value="Description:" for="description" />
                <p:inputTextarea id="description" value="#{laboratoireController.newLaboratoire.description}" title="Description" />
                <p:outputLabel value="Directeur:" for="directeur" />
                <p:selectOneMenu id="directeur" value="#{laboratoireController.newLaboratoire.directeur}" >
                    <!-- TODO: update below reference to list of available items-->
                    <f:selectItems value="#{personController.allPersons}" var="person"
                                                       itemValue="#{person}" itemLabel="#{person.nom} #{person.prenom}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton id="saveButton" value="Enregistrez les donnee" 
                             action="#{laboratoireController.doCreateLaboratoire}" />
        </h:form>
    </f:view>

                

           </ui:define>
</ui:composition>
