<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Ajouter une Filiere</h1>
    </h:head>
    <h:body>
        <ui:composition template="../resources/template.xhtml">
            <ui:define name="left">
            <ui:insert name="header" >
                
            </ui:insert>
                
            </ui:define>
            <ui:define name="content">	
              
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="intitule :" for="intitule" />
                            <p:inputText id="intitule" value="#{filiereController.newFiliere.intitule}" title="intitule" />
                            <p:outputLabel value="description :" for="description" />
                            <p:inputText id="description" value="#{filiereController.newFiliere.description}" title="description" />
                            <p:outputLabel value="person :" for="person" />
                            <p:selectOneMenu id="person" value="#{filiereController.newFiliere.person}" title="Person">
                                <f:selectItems value="#{personController.allPersons}" var="person"
                                               itemValue="#{person}" itemLabel="#{person.nom}"/>
                            </p:selectOneMenu>
                            
                            
                    
                        </p:panelGrid>
                        <h:commandButton id="saveButton" value="Enregistrez les donnee" 
                                         action="#{filiereController.doCreateFiliere}" />
                        </h:form>

            </ui:define>
           
        </ui:composition>
    </h:body>
</html>
