<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form  dir="#{view.locale.language eq 'ar' ? 'rtl' : 'ltr'}">
        <ul class="sidebar-menu tree" data-widget="tree">
            <li>
                <p:commandLink rendered="#{etudiantController.compte.actif}"
                               action="#{loginController.doLogout}">
                    <i class="fa fa-lock"></i>
                    <span>#{msg.fermSession}</span>
                </p:commandLink>
            </li>
            <li style="background-color: yellow;" class="header">
                #{msg.lang}
            </li>
            <li>
                <p:selectOneMenu style="background-color: yellow;" value="#{language.language}" onchange="submit()">
                   <f:selectItem itemValue="fr" itemLabel="#{msg.fr}" />
                    <f:selectItem itemValue="ar" itemLabel="#{msg.ar}" />          
                </p:selectOneMenu>
            </li>
            <li class="header">
                #{msg.detailsStd}
            </li>
            <li>
                <p:commandLink action="#{etudiantController.showLoggedDetails}">
                    <i class="fa fa-eye"></i>
                    <span>#{msg.ShowDetails}</span>
                </p:commandLink>
            </li>
            <li>
                <p:commandLink action="#{etudiantController.showEdit}">
                    <i class="fa fa-edit"></i>
                    <span>#{msg.editInfo}</span>
                </p:commandLink>
            </li>
            <li class="header">
                #{msg.addDip}
            </li>
            <li>
                <p:commandLink action="#{etudiantController.showAddQualification}">
                    <i class="fa fa-book"></i>
                    <span>#{msg.diplome}</span>
                </p:commandLink>
            </li>
            <li class="header">
                #{msg.manageCand}
            </li>
            <li>
                <p:commandLink action="#{etudiantController.showChoixFiliere}">
                    <i class="fa fa-hand-o-up"></i>
                    <span>#{msg.ChoisirFiliere}</span>
                </p:commandLink>
            </li>
            <li class="header">
                #{msg.justif}
            </li>
            <li>
                <p:commandLink action="#{etudiantController.showAddPieces}">
                    <i class="fa fa-file-image-o"></i>
                    <span>#{msg.addPiece}</span>
                </p:commandLink>
            </li>
        </ul>
    </h:form>
</ui:composition>
