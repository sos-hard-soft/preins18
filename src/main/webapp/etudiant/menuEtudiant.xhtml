<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ul class="sidebar-menu tree" data-widget="tree">
        <li>
            <p:commandLink rendered="#{etudiantController.compte.actif}"
                              action="#{loginController.doLogout}">
            <i class="fa fa-lock"></i>
                <span>Fermer votre session</span>
                </p:commandLink>
        </li>
        <li class="header">
            Détails Etudiant
        </li>
        <li>
            <p:commandLink action="#{etudiantController.showLoggedDetails}">
                <i class="fa fa-eye"></i>
                <span>Afficher détails</span>
            </p:commandLink>
        </li>
        <li>
            <p:commandLink action="#{etudiantController.showEdit}">
                <i class="fa fa-edit"></i>
                <span>Editer Infos</span>
            </p:commandLink>
        </li>
        <li class="header">
            Ajouter des qualification
        </li>
        <li>
            <p:commandLink action="#{etudiantController.showAddQualification}">
                <i class="fa fa-book"></i>
                <span>Ajouter un diplome</span>
            </p:commandLink>
        </li>
        <li class="header">
            Gerer la candidature
        </li>
        <li>
            <p:commandLink action="#{etudiantController.showChoixFiliere}">
                <i class="fa fa-hand-o-up"></i>
                <span>Choisir la filiere</span>
            </p:commandLink>
        </li>
        <li class="header">
            Pieces Justificatives
        </li>
        <li>
            <p:commandLink action="#{etudiantController.showAddPieces}">
                <i class="fa fa-file-image-o"></i>
                <span>Ajouter une pièce</span>
            </p:commandLink>
        </li>
    </ul>

</ui:composition>
