<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des cadres</h1>
</h:head>
    <h:body>
    <ui:composition template="../resources/template.xhtml">
        <ui:define name="left">
            <ui:insert name="header" >
                <ui:include src="menuEtudiant.xhtml" />
            </ui:insert>
            </ui:define>
        <ui:define name="content">	
        <div></div>
        <h:form>
        <p:messages for="update"/>
        
        <p:panel header="Selectionnez Une Formation doctorales">
            
            <p:panelGrid columns="2">
            <p:outputLabel value="Choisir votre formation doctorale"/>
            <p:selectOneMenu id="diplome" value="#{etudiantController.branche}">  
                <f:selectItems value="#{etudiantController.allBranches}"/>  
                </p:selectOneMenu>
            
            <h:commandButton value="Valider le choix" action="#{etudiantController.doAddBranche}"/>
        </p:panelGrid>
</p:panel>
        
        </h:form>
        </ui:define>
    </ui:composition>
    </h:body>
</html>
