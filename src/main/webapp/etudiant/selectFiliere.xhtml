<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/mstemp.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

             <ui:define name="sidebar-left">
                
                    <ui:include src="menuEtudiant.xhtml" />
             
            </ui:define>
<ui:define name="content">
                
        <h:form>
        <p:messages id="select" showDetail="true" autoUpdate="true"/>
        
        <p:dataTable value="#{etudiantController.listChoix}" var="filiere" >
            <p:column  headerText="Filière">  
                <h:outputText value="#{filiere.intitule}" />  
        </p:column> 
        <p:column headerText="Intitule de la filière">  
                <h:outputText value="#{filiere.description}" />  
        </p:column> 
            <p:column headerText="Responsable">  
                <h:outputText value="#{filiere.responsable.nom} #{filiere.responsable.prenom}" />  
        </p:column> 
           
        </p:dataTable>
 
        </h:form>
       
            
           </ui:define>
</ui:composition>
