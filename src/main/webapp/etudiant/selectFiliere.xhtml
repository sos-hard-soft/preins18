<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/admin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
             
        <ui:define name="head">
        <title>#{msg.SelectFil}</title>
    </ui:define>

    <ui:define name="logo-lg">
        <img src="../resources/images/miniLogo.png" />
    </ui:define>
    <ui:define name="logo-mini">
        <img src="../resources/images/miniLogo.png" />
    </ui:define>
<ui:define name="menu"><ui:include src="menuEtudiant.xhtml" /></ui:define>
    
    <ui:define name="title">
        <h4>#{msg.SelectFil}</h4>
    </ui:define>
    <ui:define name="body">
                
        <h:form dir="#{view.locale.language eq 'ar' ? 'rtl' : 'ltr'}">
        <p:messages id="select" showDetail="true" autoUpdate="true"/>
        
        <p:dataTable value="#{etudiantController.listChoix}" var="filiere" >
            <p:column  headerText="#{msg.filiere}">  
                <h:outputText value="#{filiere.intitule}" />  
        </p:column> 
        <p:column headerText="#{msg.intFil}">  
                <h:outputText value="#{filiere.description}" />  
        </p:column> 
            <p:column headerText="#{msg.respon}">  
                <h:outputText value="#{filiere.responsable.nom} #{filiere.responsable.prenom}" />  
        </p:column> 
            <p:column headerText="#{msg.actions}">  
                            
                                <p:growl id="messages"/>  

                                <p:menuButton value="#{msg.add}">  
                                    <p:menuitem value="#{msg.addChoix}" update="messages" action="#{etudiantController.doAddChoix(filiere)}" icon="ui-icon-arrowrefresh-1-w"/>    
                                                                        
                                </p:menuButton>  
                            

                        </p:column> 
        </p:dataTable>
 
        </h:form>
       
            
           </ui:define>
</ui:composition>
