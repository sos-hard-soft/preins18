<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/mstemp.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="sidebar-left">

        <ui:include src="menuEtudiant.xhtml" />

    </ui:define>
    <ui:define name="content">
        <script>
function myFunction() {
    location.reload();
}
</script>
        <h:form>
            <p:messages for="update"/>
            <p:panel header="Modifier les détails du diplôme">
                <p:panelGrid rendered="#{etudiantController.currentQualification.pathScan != null}">
                    <f:facet name="header">
                        <o:graphicImage width="600" height="280" value="#{etudiantController.getImage(etudiantController.currentQualification.pathScan)}" dataURI="true"/>
                    </f:facet><br />
                    <p:spacer width="100%" height="10" />
                    <p:commandButton class="btn btn-danger" onclick="myFunction()" id="delete" value="Supprimer le scan du diplome"
                                     action="#{etudiantController.deleteQualificationScan(etudiantController.currentQualification.pathScan)}" icon="ui-icon-delete">
                        
                    </p:commandButton>
                    
                </p:panelGrid>
                <p:panelGrid rendered="#{etudiantController.currentQualification.pathScan == null}">
                    <p:outputLabel value="Veuillez charger l'image de votre diplome :" />
                    <p:fileUpload id="fichier" label="Cliquez pour Chargé votre copie de diplome" mode="advanced" auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" fileUploadListener="#{etudiantController.handleUploadToDisk}" 
                                  sizeLimit="5000000"  invalidSizeMessage="La taille maximale de chargement est de 5Mb" invalidFileMessage="Vous avez le droit de charger que des images aux format : JPEG, GIF ou PNG"/>
                    <p:message for="fichier"/>
                </p:panelGrid>
                <p:spacer width="100%" height="50" />
                <p:panelGrid columns="3">
                    <p:outputLabel value="Date d'obtention du diplome"/>
                    <p:calendar id="dateObtention" value="#{etudiantController.currentQualification.dateObtention}"
                                mode="popup" pattern="dd/MM/yyyy"
                                yearRange="c-100" locale="fr"
                                showButtonPanel="true" navigator="true"
                                required="true" requiredMessage="Veuillez selectionnez une Date d'obtention" />
                    <p:message for="dateObtention"/> 

                    <p:outputLabel value="Date de premiere inscription"/>
                    <p:calendar id="datePremiereInscription" value="#{etudiantController.currentQualification.datePremiereInscription}"
                                mode="popup" pattern="dd/MM/yyyy"
                                yearRange="c-100" locale="fr"
                                showButtonPanel="true" navigator="true"
                                required="true" requiredMessage="Veuillez selectionnez une Date d'obtention" />
                    <p:message for="datePremiereInscription"/> 

                    <p:outputLabel value="Diplome :"/>
                    <p:selectOneMenu id="diplome" value="#{etudiantController.currentQualification.diplome}"
                                     required="true" requiredMessage="Veuillez saisir la mention du diplome">  
                        <f:selectItem itemLabel="Diplome" itemValue="" />  
                        <f:selectItem itemLabel="Baccalaureat" itemValue="Baccalaureat" />  
                        <f:selectItem itemLabel="Licence fondamentale" itemValue="Licence fondamentale" />  
                        <f:selectItem itemLabel="Licence professionelle" itemValue="Licence professionelle" />
                        <f:selectItem itemLabel="Master recherche" itemValue="Master recherche" />
                        <f:selectItem itemLabel="Master specialise" itemValue="Master specialise" />
                        <f:selectItem itemLabel="Diplome d'ingenieur" itemValue="Diplome d'ingenieur" />
                        <f:selectItem itemLabel="Autre diplome equivalent" itemValue="Autre diplome equivalent" />
                        <!--<p:ajax listener="#{etudiantController.getRightSemestre}" 
                                event="select"/>-->
                    </p:selectOneMenu>  
                    <p:message for="diplome"/>

                    <p:outputLabel value="Mention :"/>
                    <p:selectOneMenu id="mention" value="#{etudiantController.currentQualification.mention}"
                                     required="false" requiredMessage="Veuillez saisir la mention du diplome">
                        <f:selectItem itemLabel="Mention" itemValue="" />  
                        <f:selectItem itemLabel="Passable" itemValue="Passable" />  
                        <f:selectItem itemLabel="Assez bien" itemValue="Assez bien" />  
                        <f:selectItem itemLabel="Bien" itemValue="Bien" />
                        <f:selectItem itemLabel="Tres bien" itemValue="Tres bien" />
                        <f:selectItem itemLabel="Excellent" itemValue="Excellent" />
                    </p:selectOneMenu>
                    <p:message for="mention"/>

                    <p:outputLabel value="Classement :"/>
                    <p:inputText id="classement" value="#{etudiantController.currentQualification.classement}"
                                 converterMessage="Veuillez saisir un nombre entier."
                                 validatorMessage="Veuillez saisir un nombre entier."
                                 >
                        <f:validateLength minimum="0" maximum="6" />
                    </p:inputText>
                    <p:message for="classement"/>

                    <p:outputLabel value="Etablissement delivrant le diplome :"/>
                    <p:inputText id="partieDelivrante" value="#{etudiantController.currentQualification.partieDelivrante}"
                                 required="true" requiredMessage="Veuillez saisir l'etablissement d'etude"/>
                    <p:message for="partieDelivrante"/>

                </p:panelGrid>
                <p:panel header="Les notes de semestre pour les liscencier">
                    <p:panelGrid columns="4">
                        <p:outputLabel value="Note S1 :"/>
                        <p:inputText id="note1" value="#{etudiantController.currentQualification.note1}" />

                        <p:outputLabel value="Note S2 :"/>
                        <p:inputText id="note2" value="#{etudiantController.currentQualification.note2}" />

                        <p:outputLabel value="Note S3 :"/>
                        <p:inputText id="note3" value="#{etudiantController.currentQualification.note3}" />

                        <p:outputLabel value="Note S4 :"/>
                        <p:inputText id="note4" value="#{etudiantController.currentQualification.note4}" />

                        <p:outputLabel value="Note S5 :"/>
                        <p:inputText id="note5" value="#{etudiantController.currentQualification.note5}" />

                        <p:outputLabel value="Note S6 :"/>
                        <p:inputText id="note6" value="#{etudiantController.currentQualification.note6}" />


                    </p:panelGrid>
                </p:panel>
                <h:commandButton class="btn btn-action" value="Enregistrer les modifications de ce parcours" action="#{etudiantController.doEditQualification}"/>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
