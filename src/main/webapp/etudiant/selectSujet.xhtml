<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/admin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
             
        <ui:define name="head">
        <title>Création d'un compte pour la gestion de la préinscription</title>
    </ui:define>

    <ui:define name="logo-lg">
        Admin Starter
    </ui:define>
    <ui:define name="logo-mini">
        Admin
    </ui:define>
<ui:define name="menu">
    <ui:include src="menuEtudiant.xhtml" />
</ui:define>
    
    <ui:define name="title">
        Création d'un compte pour la gestion de la préinscription
    </ui:define>
    <ui:define name="body">
        <h:form>
        <p:messages for="update"/>
        <p:panel header="Liste des sujet disponible">
            <p:dataTable value="#{filiereController.allFilieres}" var="filiere">
            <p:column  headerText="Branche">  
                <h:outputText value="#{filiere.intitule}" />  
        </p:column> 
            <p:column headerText="Intitule du sujet">  
                <h:outputText value="#{filiere.description}" />  
        </p:column> 
            <p:column headerText="Encadrant">  
                <h:outputText value="#{filiere.responsable.nom}" />  
        </p:column> 
            <p:column style="width:4%">  
                            
                                <p:growl id="messages"/>  

                                <p:menuButton value="Options">  
                                    <p:menuitem value="Ajouter a ma liste de choix" update="messages" action="#{etudiantController.doAddChoix(filiere)}" icon="ui-icon-arrowrefresh-1-w"/>    
                                                                        
                                </p:menuButton>  
                            

                        </p:column> 
        </p:dataTable>
        </p:panel>
        </h:form>
       </ui:define>
</ui:composition>
