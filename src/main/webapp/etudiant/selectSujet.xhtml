<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/mstemp.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

             <ui:define name="sidebar-left">
                
                    <ui:include src="menuEtudiant.xhtml" />
             
            </ui:define>
<ui:define name="content">
        <h:form>
        <p:messages for="update"/>
        <p:panel header="Liste des sujet disponible">
            <p:dataTable value="#{sujetController.allSujets}" var="sujet">
            <p:column  headerText="Intitulé du sujet">  
                <h:outputText value="#{sujet.intitule}" />  
        </p:column> 
            <p:column headerText="Description du sujet">  
                <h:outputText value="#{sujet.description}" />  
        </p:column> 
            <p:column headerText="Résponsable">  
                <h:outputText value="#{sujet.laboratoire.intitule}" />  
        </p:column> 
            <p:column style="width:4%">  
                            
                                <p:growl id="messages"/>  

                                <p:menuButton value="Options">  
                                    <p:menuitem value="Ajouter a ma liste de choix" update="messages" action="#{etudiantController.doAddChoix(sujet)}" icon="ui-icon-arrowrefresh-1-w"/>    
                                                                        
                                </p:menuButton>  
                            

                        </p:column> 
        </p:dataTable>
        </p:panel>
        </h:form>
       </ui:define>
</ui:composition>
