<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Login V1</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="secured/images/icons/favicon.ico"/>
<!--===============================================================================================-->
        <h:outputStylesheet name="secured/vendor/bootstrap/css/bootstrap.min.css" />
	<h:outputStylesheet name="secured/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
	
        <h:outputStylesheet name="secured/vendor/animate/animate.css" />
	
        <h:outputStylesheet name="secured/vendor/css-hamburgers/hamburgers.min.css" />
	
        <h:outputStylesheet name="secured/vendor/select2/select2.min.css" />
	
        <h:outputStylesheet name="secured/css/util.css" />
	<h:outputStylesheet name="secured/css/main.css" />

</h:head>
    <h:body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt">
					<img src="images/img-01.png" alt="IMG" />
				</div>
                           
				<form class="login100-form validate-form" action="j_security_check" method="post">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                            <h:inputText class="input100" id="j_username" />
                                            	<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
                                            <h:inputSecret class="input100" id="j_password" />
                                            	<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
                                            <h:commandButton class="login100-form-btn" value="Login" />
						
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Vous avez oublié vos identifiants
						</span>
						<a class="txt2" href="#">
							Login / Mot de passe
						</a>
					</div>

					<div class="text-center p-t-136">
                                            <h:commandLink class="txt2" action="#{etudiantController.showCreate}">
							Créer votre espace
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</h:commandLink>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
    <h:outputScript name="secured/vendor/jquery/jquery-3.2.1.min.js" target="head"/>
	<h:outputScript name="secured/vendor/bootstrap/js/popper.js" target="head"/>
        <h:outputScript name="secured/vendor/bootstrap/js/bootstrap.min.js" target="head"/>
        <h:outputScript name="secured/vendor/select2/select2.min.js" target="head"/>
        <h:outputScript name="secured/vendor/tilt/tilt.jquery.min.js" target="head"/>
        <h:outputScript name="secured/js/main.js" target="head"/>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->


    </h:body>
</html>
